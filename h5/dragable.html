<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Document</title>
		<style>
        * {
            margin: 0;
            padding: 0;
        }

        .content {
            position: absolute;
            width: 100px;
            height: 100px;
            outline: 1px solid black;
            top: 20px;
            left: 20px;
        }

        .target {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 180px;
            left: 500px;
            outline: 1px solid black;
        }
		</style>
</head>
<body>
<div class="content" draggable="true"></div>
<div class="target"></div>
</body>
<script>
<!--	事件是由行为触发的;但是一个行为可能会触发多个事件;比方说拖拽的鼠标放下事件会触发dragover和drop事件;dragover的默认会把可真拖拽元素放回原位;需要阻止-->
<!--	掉，否则不出触发drop事件-->
	var content = document.getElementsByClassName('content')[0]
	var target = document.getElementsByClassName('target')[0]
	var startX = 0
	var startY = 0
	content.addEventListener('dragstart', event => {
		console.log('dragstart', event)
		/*
              content.style.cursor = 'move'
              startX = event.clientX
              startY = event.clientY*/
	})
	content.addEventListener('dragend', event => {
		/*      // console.log('dragend', event)
              var x = event.clientX - startX // 移动的距离
              var y = event.clientY - startY // 在y方向上移动的距离
              content.style.top = content.offsetTop + y + 'px'
              content.style.left = content.offsetLeft + x + 'px'*/
	})
	target.ondragenter = function (e) { // 不是元素图形进入才出发的，是鼠标进入目标区域才触发的
		console.log('dragenter', e)
	}
	target.ondragover = function (e) { // 多次触发
		e.preventDefault()
		console.log('dragover', e)
	}
	target.ondragleave = function (e) { // 当拖拽移走之后

	}
	target.ondrop = function (e) { //
		console.log('drop', e) // !drop的触发必须在dragOVer的时候阻止可移动元素的默认事件，因为可移动元素的默认事件是回到原位置
	}
</script>
</html>

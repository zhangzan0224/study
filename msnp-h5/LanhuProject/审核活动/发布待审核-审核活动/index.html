<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="./common.css" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div class="page flex-col">
      <div class="box_1 flex-col"><div class="section_1 flex-col"></div></div>
      <div class="box_2 flex-col">
        <div class="box_3 flex-col">
          <div class="text-wrapper_1">

            <span class="text_2">审核结论</span>
          </div>
          <div class="group_1 flex-row justify-between">

            </div>
            <span class="text_4">请选择</span>

          </div>

            </div>
            <div class="text-wrapper_5 flex-row">
              <span class="text_8">0/300</span>
            </div>
          </div>
          <div class="group_4 flex-col"></div>
          <button class="button_1 flex-col">
            <span class="text_9">提交</span>
          </button>
          <div class="text-wrapper_6 flex-col">
            <span class="text_10">通过</span>
